<h1 class="h1">WaarpSNMP</h1>
<div id="Comp1_sys_doctext"><p><span style="font-size:11pt;">Waarp SNMP is a library that encapsulates <a href="www.snmp4j.org">SNMP4J</a> Agent library.</span></p>
<p>&nbsp;</p>
<p><span style="font-size:11pt;">Its role is to facilitate the development of SNMP Agent in Waarp Project.</span></p>
<p>&nbsp;</p>
<p><span style="font-size:11pt;">It is also possible to use it for other projects.</span></p>
<p>&nbsp;</p>
<p><span style="font-size:11pt;">It depends on Waarp Common for the logging and the xml reading facilities.</span></p>
<p>&nbsp;</p>
